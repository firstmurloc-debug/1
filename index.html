<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz ARPG: PoE2 vs Diablo 4</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to right, #228B22, #8B0000); color: white; text-align: center; padding: 50px; }
        h1 { font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        button { background: #FFD700; color: black; border: none; padding: 15px 30px; margin: 10px; font-size: 1.2em; border-radius: 10px; cursor: pointer; transition: all 0.3s; }
        button:hover { background: #FFA500; transform: scale(1.05); }
        #result { font-size: 3em; margin-top: 50px; text-shadow: 3px 3px 6px rgba(0,0,0,0.9); }
        .question { font-size: 1.5em; margin: 30px 0; }
        #buttons { margin: 40px 0; }
    </style>
</head>
<body>
    <h1> QUIZ: Bitwa ARPG! </h1>
    <p class="question" id="question">Pytanie 1/3: Kt贸ra gra ma lepszy balans klas?</p>
    <div id="buttons">
        <button id="poeBtn">Path of Exile 2 </button>
        <button id="d4Btn">Diablo 4 </button>
    </div>
    <div id="result"></div>

    <script>
        let correctAnswers = 0;
        let currentQuestion = 1;

        const questions = [
            "Pytanie 1/3: Kt贸ra gra ma lepszy balans klas?",
            "Pytanie 2/3: Kt贸ra gra jest bardziej grindy i frustrujca?",
            "Pytanie 3/3: Kt贸ra gra zasuguje na miano 'bad' w 2025?"
        ];

        const poeTexts = ["Path of Exile 2 ", "PoE2 ", "PoE2 "];
        const d4Texts = ["Diablo 4 ", "Diablo 4 ", "Diablo 4 "];

        document.getElementById('poeBtn').onclick = function() { choose('poe'); };
        document.getElementById('d4Btn').onclick = function() { choose('d4'); };

        function choose(choice) {
            if (choice === 'poe') {
                correctAnswers++;
            }

            currentQuestion++;
            if (currentQuestion <= 3) {
                document.getElementById('question').innerHTML = questions[currentQuestion - 1];
                document.getElementById('poeBtn').innerHTML = poeTexts[currentQuestion - 1];
                document.getElementById('d4Btn').innerHTML = d4Texts[currentQuestion - 1];
            } else {
                // Koniec quizu
                document.getElementById('buttons').style.display = 'none';
                document.getElementById('question').style.display = 'none';

                if (correctAnswers === 3) {
                    document.getElementById('result').innerHTML = `
                        <h1>POE2BAD </h1>
                        <p>Gratulacje! Prawda wysza na jaw!<br>Path of Exile 2 to totalne g贸wno! Wylij to dalej! </p>
                        <button onclick="location.reload()">Zagraj jeszcze raz</button>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h1>Niestety... nie wszystkie odpowiedzi byy poprawne </h1>
                        <p>Spr贸buj jeszcze raz i wybierz mdrzej!</p>
                        <button onclick="location.reload()">Restart</button>
                    `;
                }
            }
        }
    </script>
</body>
</html>
